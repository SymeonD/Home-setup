  letsencrypt-staging:
    acme:
      email: symeon.dealmeida@gmail.com
      storage: /acme.json
      httpChallenge:
        entryPoint: web
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      tlschallenge: true
      
providers:
  docker:
    exposedByDefault: false
